<!DOCTYPE html>
<html>
<head>
	<title> Contoh Program JavaScript </title>
</head>
<body>
	<script language="JavaScript">
	// <!-

	var x=0
	do { // Melakukan seleksi looping do while untuk variabel x yang telah ditentukan
	document.write(x+"<br>") // Menampilkan hasil seleksi looping do while 

	x++; // Melakukan increment variabel x
	}
	while (x<=10) // Melakukan seleksi looping while dengan kondisi x<=10 

	//-> </script>

</body>
</html>
