<!DOCTYPE html>
<html>
<head>
	<title> Contoh Program JavaScript </title>
</head>
<body>
	<script language="JavaScript">
	//<!-
	for (x=0;x<=10;x++) // Melakukan seleksi looping for untuk kondisi x=0;x<=10 dan x melakukan increment
	document.write(x+"<br>") // Menampilkan hasil seleksi looping for untuk kondisi x=0;x<=10 dan x melakukan increment

		
	// -> </script>

</body>
</html>
