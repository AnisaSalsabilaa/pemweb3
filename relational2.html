<!DOCTYPE html>
<html>
<head>
	<title> Contoh Program JavaScript </title>
</head>
<script language="JavaScript">
//<!-
var nilai = prompt ("Nilai (0-100): ",0); // Menampilkan pesan teks untuk memasukkan nilai (0-100)
var hasil = ""; 
if (nilai >=60) // Melakukan seleksi kondisi if jika nilai >= 60
hasil = "Lulus"; // Menampilkan hasil lulus jika nilai yang dimasukkan >=60
else
hasil = "Tidak Lulus"; // Menampilkan hasil tidak lulus jika nilai yang dimasukkan selain >=60
document.write("Hasil: "+ hasil); // Mencetak hasil akhir seleksi kondisi if else
//->
</script>
</body>
</html>
