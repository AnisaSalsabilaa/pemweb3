<!DOCTYPE html>
<html>
<head>
	<title> Contoh Program JavaScript </title>
</head>
<script language="JavaScript">
	function test (){
	// Menampilkan jendela pesan untuk memasukkan nilai variabel
	val1=window.prompt("Nilai I :")
	val2=window.prompt("Nilai II :")
	document.write("<br>"+"val1==val2"+"<br>") // Menampilkan operasi relasional (==) kedua nilai
	document.write(val1==val2) // Mencetak hasil true or false dari operasi relational (==) kedua nilai 

	document.write("<br>"+"val1!=val2"+"<br>") // Menampilkan operasi relasional (!=) kedua nilai
	document.write(val1!=val2) // Mencetak hasil true or false dari operasi relational (!=) kedua nilai

	document.write("<br>"+"val1&gtval2"+"<br>") // Menampilkan operasi relasional val1 lebih besar val2
	document.write(val1>val2) // Mencetak hasil true or false dari operasi relational val1 lebih besar val2

	document.write()("<br>"+"val1&ltval2"+"<br>") // Menampilkan operasi relasional val1 lebih kecil val2
	document.write(val1<val2) // Mencetak hasil true or false dari operasi relational val1 lebih kecil val2
	} 
</script>
<body>
	<input type="button" name="button" value="relational" onclick="test()">

</body>
</html>
