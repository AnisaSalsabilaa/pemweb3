<!DOCTYPE html>
<html>
<head>
	<title> Contoh Program JavaScript </title>
</head>
<script language="JavaScript">

	// Menggunakan operasi aritmerika
	function test (val1,val2)
	{
		document.write("<br>"+"Perkalian: val1*val2" +"<br>") // Melakukan operasi aritmetika perkalian untuk kedua nilai yang telah diinput
		document.write(val1*val2) // Menampilkan hasil operasi perkalian yang dilakukan 
		
		document.write("<br>"+"Pembagian: val1/val2" +"<br>") // Melakukan operasi aritmetika pembagian untuk kedua nilai yang telah diinput
		document.write(val1/val2) // Menampilkan hasil operasi pembagian yang dilakukan

		document.write("<br>"+"Penjumlahan: val1+val2" +"<br>") // Melakukan operasi aritmetika penjumlahan untuk kedua nilai yang telah diinput
		document.write(val1+val2) // Menampilkan hasil operasi penjumlahan yang dilakukan

		document.write("<br>"+"Pengurangan: val1-val2" +"<br>") // Melakukan operasi aritmetika pengurangan untuk kedua nilai yang telah diinput
		document.write(val1-val2) // Menampilkan hasil operasi pengurangan yang dilakukan

		document.write("<br>"+"Modulus: val1%val2" +"<br>") // Melakukan operasi aritmetika modulus untuk kedua nilai yang telah diinput
		document.write(val1%val2) // Menampilkan hasil operasi modulus yang dilakukan

	}
</script>
<body>
	<input type="button" name="button1" value="arithmetic"
	onclick=test(9,4)>

</body>
</html>
