<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Writing into an Browser Window with JavaScript </title>
</head>
<body>
	<script>
	// Mencetak pesan teks 
	document.write("Pemrograman Web "); // Print: Pemrograman Web!

	// Mencetak nilai variabel
	var x = 10;
	var y = 20;
	var sum = x + y;
	document.write(sum); // Print: 30
	</script>

</body>
</html>
